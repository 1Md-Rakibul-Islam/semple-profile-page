<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="">
	<script src="https://kit.fontawesome.com/2f9f9c7031.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header class="flex flex-col mx-4 shadow-lg">

        </div>
        <div class="flex flex-col sm:items-start items-center justify-center p-8 rounded-b-lg">
            <img src="https://source.unsplash.com/50x50/?portrait?4" alt="" class="sm:w-52 sm:h-52 w-56 h-56 mb-8 -mt-32 bg-center bg-cover rounded-full " />
            <p class="text-2xl font-bold leading-tight">DJ SHIDU</p>
            <p class="text-md mb-4">Professional DJ/ Musician & VLOGS Hey welcome to my digital business card. Rexm Event Management- Owner</p>

	<main>

                <div class="flex border-2 border-blue-700 w-[70px] h-[70px] rounded-lg justify-center items-center">

                </div>
                <div class="flex border-2 border-blue-700 w-[70px] h-[70px] rounded-lg justify-center items-center">
                    <a href="#"><i class="fa fa-instagram text-3xl text-white bg-red-600  p-2 rounded-full"></i></a>
                </div>
                <div class="flex border-2 border-blue-700 w-[70px] h-[70px] rounded-lg justify-center items-center">
                    <a href="#"><i class="fa fa-whatsapp text-3xl text-white bg-green-500 p-2 rounded-full"></i></a>
                </div>
                <div class="flex border-2 border-blue-700 w-[70px] h-[70px] rounded-lg justify-center items-center">
                    <a href="#"><i class="fa fa-snapchat text-3xl text-yellow-500  p-2 rounded-full"></i></a>
                </div>
                <div class="flex border-2 border-blue-700 w-[70px] h-[70px] rounded-lg justify-center items-center">
                    <a href="#"><i class="fa fa-tiktok text-3xl text-white bg-black p-2 rounded-full"></i></a>
                </div>

                    <a href="#"><i class="fa fa-linkedin text-3xl text-white bg-blue-800 p-2 rounded-full"></i></a>
                </div>
            </div>
            <div class="flex justify-center items-center gap-8 p-10 border-2 border-blue-700 mx-10 mt-10 rounded-lg">
                <i class="fa text-5xl bg-blue-600 text-white rounded-full fa-compass"></i>
                <div>
                    <h2 class="text-semibold text-2xl">Our Website</h2>
                    <p>Take a look at everything thats going on with our business</p>
